<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape & Color Match</title>
    <style>
        /* --- 1. Universal Reset & Layout --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            /* Flex column + min-height: 100svh ensures full height on mobile
               but allows scrolling if content overflows */
            display: flex;
            flex-direction: column;
            min-height: 100svh; 
            padding: 20px;
        }

        /* Using margin: auto on the container centers it vertically when there is space,
           but allows it to flow naturally (start at top) when scrolling is needed. */
        .game-wrapper {
            margin: auto;
            width: 100%;
            max-width: 640px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 2. Header & Controls --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .stats {
            font-size: 1.1rem;
            color: #555;
        }

        button.restart-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button.restart-btn:hover { background-color: #2980b9; }
        button.restart-btn:active { transform: scale(0.96); }

        /* --- 3. Responsive Game Grid --- */
        .grid-container {
            display: grid;
            /* Auto-fit columns: Minimum 80px wide, allow growth */
            grid-template-columns: repeat(4, 1fr); 
            gap: 12px;
            width: 100%;
            perspective: 1000px; /* Essential for 3D flip */
        }

        /* --- 4. The Card (Flip Logic) --- */
        .card {
            background-color: transparent;
            aspect-ratio: 3/4; /* Maintains standard card shape */
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            -webkit-tap-highlight-color: transparent; /* Remove mobile tap gray box */
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden; /* Hides the back when flipped */
            -webkit-backface-visibility: hidden; /* Safari support */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Back of card (Pattern) */
        .face.back {
            background-color: #2c3e50;
            background-image: 
                radial-gradient(#34495e 15%, transparent 16%),
                radial-gradient(#34495e 15%, transparent 16%);
            background-size: 16px 16px;
            background-position: 0 0, 8px 8px;
            border: 2px solid #fff;
        }

        /* Front of card (White + Shape) */
        .face.front {
            background-color: white;
            transform: rotateY(180deg);
            border: 2px solid #ddd;
        }

        /* --- 5. Pure CSS Shapes --- */
        .shape { display: block; }
        
        .square { width: 50%; height: 50%; background-color: #e74c3c; border-radius: 4px; }
        
        .circle { width: 55%; height: 55%; background-color: #3498db; border-radius: 50%; }
        
        .triangle {
            width: 0; height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 45px solid #2ecc71;
        }
        
        .diamond { width: 45%; height: 45%; background-color: #f1c40f; transform: rotate(45deg); border-radius: 4px;}

        .hexagon {
            width: 60%; height: 55%;
            background-color: #9b59b6;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .cross {
            background: #e67e22; height: 60%; width: 20%; position: relative; border-radius: 4px;
        }
        .cross:after {
            content: ""; background: #e67e22; height: 33%; width: 300%; 
            position: absolute; left: -100%; top: 33%; border-radius: 4px;
        }

        /* --- 6. Win Modal --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
