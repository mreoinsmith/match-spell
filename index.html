<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Match & Spell: Multi-Level</title>

<style>
/* ================= RESET & THEME ================= */
:root {
    --bg: #f0f4f8;
    --card: #ffffff;
    --primary: #4fc3f7;
    --primary-dark: #0288d1;
    --accent: #ff7043;
    --text-main: #37474f;
    --text-muted: #78909c;
    --radius-lg: 24px;
    --radius-md: 16px;
    --radius-sm: 10px;
    --shadow: 0 10px 30px rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Comic Neue", "Chalkboard SE", "Baloo 2", sans-serif;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    min-height: 100%;
    background: radial-gradient(circle at top, #ffffff, #e3f2fd);
    color: var(--text-main);
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* ================= LAYOUT ================= */
.game-wrapper {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

.screen {
    display: none;
    background: var(--card);
    padding: 24px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    border: 4px solid #e1f5fe;
    animation: fadeIn 0.3s ease;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= TYPOGRAPHY ================= */
h1 {
    text-align: center;
    margin: 0 0 8px;
    font-size: 2rem;
    color: var(--accent);
}

.subtitle {
    text-align: center;
    margin: 0 0 24px;
    color: var(--text-muted);
    font-size: 0.95rem;
}

h3 {
    margin: 20px 0 10px;
    font-size: 0.9rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    font-weight: 700;
}

/* ================= MENU: LEVELS ================= */
.difficulty-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.diff-btn {
    flex: 1 1 45%;
    padding: 14px;
    border-radius: var(--radius-md);
    border: 2px solid #cfd8dc;
    background: #eceff1;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 1rem;
    position: relative;
    color: var(--text-muted);
}

.diff-btn.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 0 var(--primary-dark);
}

/* Checkmark for selected */
.diff-btn.selected::after {
    content: "‚úì";
    position: absolute;
    top: 8px;
    right: 10px;
    font-size: 0.8rem;
    opacity: 0.8;
}

/* ================= MENU: TOPICS ================= */
.menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}
@media (min-width: 450px) {
    .menu-grid { grid-template-columns: repeat(3, 1fr); }
}

.cat-btn {
    border-radius: var(--radius-lg);
    border: none;
    padding: 18px 10px;
    color: white;
    font-weight: 800;
    cursor: pointer;
    transition: transform .1s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1rem;
    box-shadow: 0 4px 0 rgba(0,0,0,0.1);
}

.cat-btn span {
    font-size: 2.2rem;
    display: block;
    margin-bottom: 5px;
}

.cat-btn:active { transform: scale(0.96); box-shadow: none; }

.c-animals { background:#ffca28; }
.c-food { background:#ef5350; }
.c-vehicles { background:#5c6bc0; }
.c-space { background:#37474f; }
.c-weather { background:#42a5f5; }
.c-emotions { background:#66bb6a; }

/* ================= GAME SCREEN ================= */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}

.back-btn {
    background: #eceff1;
    border: none;
    padding: 8px 16px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-weight: 700;
    color: var(--text-muted);
}

.score-box {
    background: #fff8e1;
    color: #f57f17;
    padding: 6px 16px;
    border-radius: 999px;
    font-weight: 800;
}

.emoji-display {
    text-align: center;
    font-size: 85px;
    margin: 10px 0 30px;
    user-select: none;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
}

/* --- SAFARI CENTERING FIXES --- */
/* Use flex-wrap with explicit center alignment */
.slots-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin: 0 auto 30px auto;
    min-height: 60px;
    width: 100%;
}

.slot {
    width: 50px;
    height: 64px;
    border-radius: var(--radius-md);
    background: #f1f5f9;
    border-bottom: 4px solid #cfd8dc;
    display: inline-flex; /* Safari fix */
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: var(--text-main);
    flex-shrink: 0; /* Prevent squishing */
}

.slot.filled {
    background: white;
    border-bottom: 4px solid var(--primary);
    color: var(--primary-dark);
}

.tiles-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 0 auto 26px auto;
    width: 100%;
}

.tile {
    width: 50px;
    height: 64px;
    border-radius: var(--radius-md);
    background: #ffca28;
    border: none;
    border-bottom: 4px solid #ff8f00;
    font-size: 26px;
    font-weight: 800;
    color: #4e342e;
    cursor: pointer;
    touch-action: manipulation;
    flex-shrink: 0; /* Prevent squishing */
    display: inline-flex; /* Safari fix */
    align-items: center;
    justify-content: center;
}

.tile:active {
    transform: translateY(4px);
    border-bottom-width: 0;
}

.tile.used {
    opacity: 0;
    pointer-events: none;
}

/* Controls */
.controls {
    display: flex;
    justify-content: center;
    gap: 18px;
}

.btn {
    padding: 12px 28px;
    border-radius: 999px;
    border: none;
    font-weight: 800;
    cursor: pointer;
    color: white;
    font-size: 1rem;
    box-shadow: 0 4px 0 rgba(0,0,0,0.1);
}
.btn:active { transform: translateY(2px); box-shadow: none; }
.btn-reset { background: #ffb74d; }
.btn-skip { background: #b0bec5; }

.message {
    text-align: center;
    margin-top: 20px;
    height: 24px;
    font-size: 1.2rem;
    font-weight: 800;
    color: #2e7d32;
}

.error-msg {
    color: #e53935;
    text-align: center;
    margin-top: 15px;
    font-weight: bold;
    display: none;
}

/* Animation */
.pop-anim { animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

</style>
</head>

<body>
<div class="game-wrapper">

<div id="menuScreen" class="screen active">
    <h1>‚ú® Match & Spell ‚ú®</h1>
    <p class="subtitle">Select levels and pick a topic!</p>

    <h3>1. Select Levels (Multi-Select)</h3>
    <div class="difficulty-row">
        <button class="diff-btn selected" data-min="2" data-max="3">Tiny (2-3)</button>
        <button class="diff-btn" data-min="4" data-max="5">Little (4-5)</button>
        <button class="diff-btn" data-min="6" data-max="7">Big (6-7)</button>
        <button class="diff-btn" data-min="8" data-max="20">Super (8+)</button>
    </div>

    <h3>2. Select Topic</h3>
    <div class="menu-grid">
        <button class="cat-btn c-animals" data-cat="animals"><span>ü¶Å</span>Animals</button>
        <button class="cat-btn c-food" data-cat="food"><span>üçï</span>Food</button>
        <button class="cat-btn c-vehicles" data-cat="vehicles"><span>üöÄ</span>Go</button>
        <button class="cat-btn c-space" data-cat="space"><span>ü™ê</span>Space</button>
        <button class="cat-btn c-weather" data-cat="weather"><span>üåßÔ∏è</span>Sky</button>
        <button class="cat-btn c-emotions" data-cat="emotions"><span>üòä</span>Feelings</button>
    </div>
    
    <div id="menuError" class="error-msg">Please select at least one level!</div>
</div>

<div id="gameScreen" class="screen">
    <div class="header">
        <button class="back-btn" id="backBtn">¬´ Menu</button>
        <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
    </div>

    <div id="emoji" class="emoji-display"></div>
    <div id="slotsArea" class="slots-container"></div>
    <div id="tilesArea" class="tiles-container"></div>

    <div class="controls">
        <button class="btn btn-reset" id="resetBtn">Reset</button>
        <button class="btn btn-skip" id="skipBtn">Skip</button>
    </div>

    <div id="message" class="message"></div>
</div>

</div>

<script>
/* ================= DATA LIBRARY ================= */
const data = {
    animals:[
        {n:"CAT",e:"üê±"}, {n:"DOG",e:"üê∂"}, {n:"PIG",e:"üê∑"}, {n:"FOX",e:"ü¶ä"},
        {n:"LION",e:"ü¶Å"}, {n:"BEAR",e:"üêª"}, {n:"DUCK",e:"ü¶Ü"}, {n:"FROG",e:"üê∏"},
        {n:"MONKEY",e:"üêµ"}, {n:"RABBIT",e:"üê∞"}, {n:"TURTLE",e:"üê¢"},
        {n:"ELEPHANT",e:"üêò"}, {n:"BUTTERFLY",e:"ü¶ã"}, {n:"DINOSAUR",e:"ü¶ñ"}
    ],
    food:[
        {n:"PIE",e:"ü•ß"}, {n:"EGG",e:"ü•ö"}, {n:"NUT",e:"ü•ú"},
        {n:"PIZZA",e:"üçï"}, {n:"APPLE",e:"üçé"}, {n:"BREAD",e:"üçû"}, {n:"CAKE",e:"üéÇ"},
        {n:"BURGER",e:"üçî"}, {n:"COOKIE",e:"üç™"}, {n:"HOTDOG",e:"üå≠"},
        {n:"SANDWICH",e:"ü•™"}, {n:"SPAGHETTI",e:"üçù"}, {n:"CHOCOLATE",e:"üç´"}
    ],
    vehicles:[
        {n:"CAR",e:"üöó"}, {n:"BUS",e:"üöå"}, {n:"JET",e:"‚úàÔ∏è"},
        {n:"TAXI",e:"üöï"}, {n:"BOAT",e:"‚õµ"}, {n:"BIKE",e:"üö≤"},
        {n:"ROCKET",e:"üöÄ"}, {n:"SUBWAY",e:"üöá"}, {n:"SCOOTER",e:"üõ¥"},
        {n:"AIRPLANE",e:"‚úàÔ∏è"}, {n:"HELICOPTER",e:"üöÅ"}
    ],
    space:[
        {n:"SUN",e:"‚òÄÔ∏è"}, 
        {n:"MOON",e:"üåô"}, {n:"STAR",e:"‚≠ê"}, {n:"MARS",e:"üü†"},
        {n:"SATURN",e:"ü™ê"}, {n:"PLANET",e:"üåç"}, {n:"ROCKET",e:"üöÄ"},
        {n:"TELESCOPE",e:"üî≠"}, {n:"ASTEROID",e:"‚òÑÔ∏è"}
    ],
    weather:[
        {n:"SUN",e:"‚òÄÔ∏è"}, {n:"HOT",e:"ü•µ"}, {n:"FOG",e:"üå´Ô∏è"},
        {n:"RAIN",e:"üåßÔ∏è"}, {n:"SNOW",e:"‚ùÑÔ∏è"}, {n:"WIND",e:"üí®"},
        {n:"STORM",e:"‚õàÔ∏è"}, {n:"CLOUDY",e:"‚òÅÔ∏è"},
        {n:"RAINBOW",e:"üåà"}, {n:"LIGHTNING",e:"‚ö°"}
    ],
    emotions:[
        {n:"SAD",e:"üò¢"}, {n:"MAD",e:"üò°"}, {n:"JOY",e:"üòÅ"},
        {n:"HAPPY",e:"üòä"}, {n:"LOVE",e:"üòç"}, {n:"COOL",e:"üòé"},
        {n:"SCARED",e:"üò±"}, {n:"SLEEPY",e:"üò™"},
        {n:"SURPRISED",e:"üò≤"}, {n:"CONFUSED",e:"üòï"}
    ]
};

/* ================= STATE ================= */
let currentList = [];
let remainingItems = [];
let currentItem = null;
let filledSlots = [];
let score = 0;
let roundLocked = false;
let lastFilledIndex = -1;

// Stores array of active ranges: [{min:2, max:3}, {min:6, max:7}]
let selectedLevels = []; 

/* ================= DOM ELEMENTS ================= */
const menuScreen = document.getElementById("menuScreen");
const gameScreen = document.getElementById("gameScreen");
const emojiDiv = document.getElementById("emoji");
const slotsArea = document.getElementById("slotsArea");
const tilesArea = document.getElementById("tilesArea");
const msgDiv = document.getElementById("message");
const scoreVal = document.getElementById("scoreVal");
const menuError = document.getElementById("menuError");

/* ================= UTILITY ================= */
const shuffle = arr => {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
};

/* ================= MENU LOGIC (MULTI-SELECT) ================= */
// Initialize active levels on load based on HTML 'selected' class
updateLevelState();

document.querySelector(".difficulty-row").addEventListener("click", e => {
    const btn = e.target.closest(".diff-btn");
    if (!btn) return;

    // Toggle class
    btn.classList.toggle("selected");
    
    // Hide error
    menuError.style.display = "none";

    // Update internal state
    updateLevelState();
});

function updateLevelState() {
    selectedLevels = [];
    document.querySelectorAll(".diff-btn.selected").forEach(btn => {
        selectedLevels.push({
            min: parseInt(btn.dataset.min),
            max: parseInt(btn.dataset.max)
        });
    });
}

// Category Listener
document.querySelector(".menu-grid").addEventListener("click", e => {
    const btn = e.target.closest(".cat-btn");
    if (!btn) return;
    startGame(btn.dataset.cat);
});

/* ================= GAME LOGIC ================= */
function startGame(category) {
    // 1. Check if any level selected
    if (selectedLevels.length === 0) {
        menuError.style.display = "block";
        return;
    }

    const rawList = data[category];

    // 2. Filter words: Include word if it matches ANY selected range
    currentList = rawList.filter(item => {
        const len = item.n.length;
        // Check if length fits in at least one active level range
        return selectedLevels.some(range => len >= range.min && len <= range.max);
    });

    // 3. Check if words exist for selection
    if (currentList.length === 0) {
        alert("No words found for these levels! Try selecting different levels.");
        return;
    }

    remainingItems = shuffle([...currentList]);
    score = 0;
    scoreVal.textContent = score;
    menuScreen.classList.remove("active");
    gameScreen.classList.add("active");
    loadNewItem();
}

function loadNewItem() {
    roundLocked = false;
    lastFilledIndex = -1;
    
    if (!remainingItems.length) remainingItems = shuffle([...currentList]);
    
    currentItem = remainingItems.pop();
    filledSlots = new Array(currentItem.n.length).fill(null);

    emojiDiv.textContent = currentItem.e;
    emojiDiv.classList.remove("pop-anim");
    void emojiDiv.offsetWidth; 
    emojiDiv.classList.add("pop-anim");

    msgDiv.textContent = "";
    buildUI();
}

function buildUI() {
    slotsArea.innerHTML = "";
    tilesArea.innerHTML = "";

    // Slots
    currentItem.n.split("").forEach(() => {
        const s = document.createElement("div");
        s.className = "slot";
        slotsArea.appendChild(s);
    });

    // Tiles
    shuffle(currentItem.n.split("")).forEach(char => {
        const b = document.createElement("button");
        b.className = "tile";
        b.textContent = char;
        b.onclick = () => useLetter(b, char);
        tilesArea.appendChild(b);
    });
}

function useLetter(btn, char) {
    if (roundLocked) return;

    const i = filledSlots.indexOf(null);
    if (i < 0) return;

    filledSlots[i] = char;
    lastFilledIndex = i;

    const slot = slotsArea.children[i];
    slot.textContent = char;
    slot.classList.add("filled");

    if (btn) {
        btn.classList.add("used");
        btn.disabled = true;
    }

    checkWin();
}

function undoSlot() {
    // Determine which slot to undo (last filled one)
    let i = filledSlots.lastIndexOf(null);
    if (i === -1) i = filledSlots.length - 1; // All full, undo last
    else i = i - 1; // Undo the one before the first empty

    if (roundLocked || i < 0 || filledSlots[i] == null) return;

    const char = filledSlots[i];
    filledSlots[i] = null;

    const slot = slotsArea.children[i];
    slot.textContent = "";
    slot.classList.remove("filled");

    const tile = [...tilesArea.children]
        .find(t => t.textContent === char && t.classList.contains("used"));

    if (tile) {
        tile.classList.remove("used");
        tile.disabled = false;
    }
}

function checkWin() {
    if (filledSlots.includes(null)) return;

    if (filledSlots.join("") === currentItem.n) {
        roundLocked = true;
        scoreVal.textContent = ++score;
        msgDiv.textContent = "üåü Correct! üåü";
        setTimeout(loadNewItem, 1500);
    }
}

/* ================= CONTROLS ================= */
document.getElementById("resetBtn").onclick = loadNewItem;
document.getElementById("skipBtn").onclick = loadNewItem;
document.getElementById("backBtn").onclick = () => {
    gameScreen.classList.remove("active");
    menuScreen.classList.add("active");
};

/* ================= KEYBOARD SUPPORT ================= */
document.addEventListener("keydown", e => {
    if (!gameScreen.classList.contains("active")) return;
    if (roundLocked) return;

    const key = e.key.toUpperCase();

    if (/^[A-Z]$/.test(key)) {
        const tile = [...tilesArea.children]
            .find(t => t.textContent === key && !t.classList.contains("used"));
        if (tile) useLetter(tile, key);
    }

    if (e.key === "Backspace") {
        e.preventDefault();
        undoSlot();
    }

    if (e.key === "Enter") loadNewItem();
    if (e.key === "Escape") {
        gameScreen.classList.remove("active");
        menuScreen.classList.add("active");
    }
});
</script>
</body>
</html>
