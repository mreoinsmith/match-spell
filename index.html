<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Match & Spell</title>

<style>
/* ================= RESET & THEME ================= */
:root {
    --bg: #f7f9fc;
    --card: #ffffff;
    --primary: #4fc3f7;
    --primary-dark: #0288d1;
    --accent: #ff7043;
    --text-main: #263238;
    --text-muted: #607d8b;
    --radius-lg: 24px;
    --radius-md: 16px;
    --radius-sm: 10px;
    --shadow: 0 14px 34px rgba(0,0,0,0.08);
}

/* Child-friendly font stack */
* {
    box-sizing: border-box;
    font-family:
        "Comic Sans MS",
        "Comic Neue",
        "Chalkboard SE",
        "Baloo 2",
        "Arial Rounded MT Bold",
        system-ui,
        sans-serif;
}

html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at top, #ffffff, #eef3f8);
    color: var(--text-main);
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* ================= LAYOUT ================= */
.game-wrapper {
    width: 100%;
    max-width: 700px;
}

.screen {
    display: none;
    background: var(--card);
    padding: 28px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
}

.screen.active {
    display: block;
}

/* ================= HEADINGS ================= */
h1 {
    text-align: center;
    margin: 0 0 8px;
    font-size: 2.2rem;
}

.subtitle {
    text-align: center;
    margin: 0 0 24px;
    color: var(--text-muted);
    font-size: 1.1rem;
}

h3 {
    margin: 22px 0 10px;
    font-size: 0.95rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.06em;
}

/* ================= MENU ================= */
.difficulty-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px,1fr));
    gap: 12px;
}

.diff-btn {
    padding: 14px;
    border-radius: var(--radius-md);
    border: 2px solid #e0e6ed;
    background: #f8fafc;
    font-weight: 700;
    cursor: pointer;
}

.diff-btn.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary-dark);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px,1fr));
    gap: 16px;
}

.cat-btn {
    border-radius: var(--radius-lg);
    border: none;
    padding: 18px 10px;
    color: white;
    font-weight: 800;
    cursor: pointer;
    transition: transform .12s ease, box-shadow .12s ease;
}

.cat-btn span {
    font-size: 2.6rem;
    display: block;
    margin-bottom: 6px;
}

.cat-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 22px rgba(0,0,0,0.15);
}

.c-animals { background:#ffca28; }
.c-food { background:#ef5350; }
.c-vehicles { background:#5c6bc0; }
.c-space { background:#37474f; }
.c-weather { background:#42a5f5; }
.c-emotions { background:#66bb6a; }

/* ================= GAME HEADER ================= */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

.back-btn {
    background: #f1f5f9;
    border: none;
    padding: 8px 14px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-weight: 700;
}

.score-box {
    background: #fff8e1;
    padding: 6px 16px;
    border-radius: 999px;
    font-weight: 800;
}

/* ================= GAME CONTENT ================= */
.emoji-display {
    text-align: center;
    font-size: 96px;
    margin: 22px 0 32px;
    user-select: none;
    will-change: transform;
}

.slots-container {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 30px;
}

.slot {
    width: 56px;
    height: 70px;
    border-radius: var(--radius-md);
    background: #f1f5f9;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    font-weight: 800;
}

.slot.filled {
    background: white;
    box-shadow: inset 0 0 0 3px var(--primary);
}

.tiles-container {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
    margin-bottom: 26px;
}

.tile {
    width: 56px;
    height: 70px;
    border-radius: var(--radius-md);
    background: #ffca28;
    border: none;
    font-size: 30px;
    font-weight: 800;
    cursor: pointer;
}

.tile:active {
    transform: scale(0.95);
}

.tile.used {
    opacity: 0;
    pointer-events: none;
}

/* ================= CONTROLS ================= */
.controls {
    display: flex;
    justify-content: center;
    gap: 18px;
}

.btn {
    padding: 14px 28px;
    border-radius: 999px;
    border: none;
    font-weight: 800;
    cursor: pointer;
}

.btn-reset { background: #ffb74d; }
.btn-skip { background: #b0bec5; }

.message {
    text-align: center;
    margin-top: 18px;
    font-size: 1.3rem;
    font-weight: 800;
}

/* ================= ANIMATIONS ================= */
@keyframes pop {
    50% { transform: scale(1.15); }
}
.pop-anim {
    animation: pop .4s ease;
}
</style>
</head>

<body>
<div class="game-wrapper">

<!-- ================= MENU ================= -->
<div id="menuScreen" class="screen active">
    <h1>‚ú® Match & Spell ‚ú®</h1>
    <p class="subtitle">Tap or type the letters to spell the word</p>

    <h3>Levels</h3>
    <div class="difficulty-row">
        <button class="diff-btn selected" data-min="0">Tiny</button>
        <button class="diff-btn" data-min="3">Little</button>
        <button class="diff-btn" data-min="5">Big</button>
        <button class="diff-btn" data-min="7">Super</button>
    </div>

    <h3>Topic</h3>
    <div class="menu-grid">
        <button class="cat-btn c-animals" data-cat="animals"><span>ü¶Å</span>Animals</button>
        <button class="cat-btn c-food" data-cat="food"><span>üçï</span>Food</button>
        <button class="cat-btn c-vehicles" data-cat="vehicles"><span>üöÄ</span>Go</button>
        <button class="cat-btn c-space" data-cat="space"><span>ü™ê</span>Space</button>
        <button class="cat-btn c-weather" data-cat="weather"><span>üåßÔ∏è</span>Sky</button>
        <button class="cat-btn c-emotions" data-cat="emotions"><span>üòä</span>Feelings</button>
    </div>
</div>

<!-- ================= GAME ================= -->
<div id="gameScreen" class="screen">
    <div class="header">
        <button class="back-btn" id="backBtn">¬´ Back</button>
        <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
    </div>

    <div id="emoji" class="emoji-display" aria-live="polite"></div>
    <div id="slotsArea" class="slots-container"></div>
    <div id="tilesArea" class="tiles-container"></div>

    <div class="controls">
        <button class="btn btn-reset" id="resetBtn">Reset</button>
        <button class="btn btn-skip" id="skipBtn">Skip</button>
    </div>

    <div id="message" class="message"></div>
</div>

</div>

<script>
/* ================= DATA ================= */
const data = {
    animals:[{n:"CAT",e:"üê±"},{n:"DOG",e:"üê∂"},{n:"LION",e:"ü¶Å"}],
    food:[{n:"PIZZA",e:"üçï"},{n:"APPLE",e:"üçé"}],
    vehicles:[{n:"CAR",e:"üöó"},{n:"BUS",e:"üöå"}],
    space:[{n:"MOON",e:"üåô"},{n:"STAR",e:"‚≠ê"}],
    weather:[{n:"RAIN",e:"üåßÔ∏è"},{n:"SNOW",e:"‚ùÑÔ∏è"}],
    emotions:[{n:"HAPPY",e:"üòä"},{n:"SAD",e:"üò¢"}]
};

/* ================= STATE ================= */
let currentList = [];
let remainingItems = [];
let currentItem = null;
let filledSlots = [];
let score = 0;
let roundLocked = false;
let lastFilledIndex = -1;

/* ================= DOM ================= */
const menuScreen = document.getElementById("menuScreen");
const gameScreen = document.getElementById("gameScreen");
const emojiDiv = document.getElementById("emoji");
const slotsArea = document.getElementById("slotsArea");
const tilesArea = document.getElementById("tilesArea");
const msgDiv = document.getElementById("message");
const scoreVal = document.getElementById("scoreVal");

/* ================= HELPERS ================= */
const shuffle = arr => {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
};

/* ================= MENU ================= */
document.querySelector(".menu-grid").addEventListener("click", e => {
    const btn = e.target.closest(".cat-btn");
    if (!btn) return;
    startGame(btn.dataset.cat);
});

/* ================= GAME FLOW ================= */
function startGame(category) {
    currentList = data[category];
    remainingItems = shuffle([...currentList]);
    score = 0;
    scoreVal.textContent = score;
    menuScreen.classList.remove("active");
    gameScreen.classList.add("active");
    loadNewItem();
}

function loadNewItem() {
    roundLocked = false;
    lastFilledIndex = -1;
    if (!remainingItems.length) remainingItems = shuffle([...currentList]);
    currentItem = remainingItems.pop();
    filledSlots = new Array(currentItem.n.length).fill(null);

    emojiDiv.textContent = currentItem.e;
    emojiDiv.classList.remove("pop-anim");
    requestAnimationFrame(() => emojiDiv.classList.add("pop-anim"));

    msgDiv.textContent = "";
    buildUI();
}

function buildUI() {
    slotsArea.innerHTML = "";
    tilesArea.innerHTML = "";

    currentItem.n.split("").forEach(() => {
        const s = document.createElement("div");
        s.className = "slot";
        slotsArea.appendChild(s);
    });

    shuffle(currentItem.n.split("")).forEach(char => {
        const b = document.createElement("button");
        b.className = "tile";
        b.textContent = char;
        b.onclick = () => useLetter(b, char);
        tilesArea.appendChild(b);
    });
}

function useLetter(btn, char) {
    if (roundLocked) return;

    const i = filledSlots.indexOf(null);
    if (i < 0) return;

    filledSlots[i] = char;
    lastFilledIndex = i;

    const slot = slotsArea.children[i];
    slot.textContent = char;
    slot.classList.add("filled");

    if (btn) {
        btn.classList.add("used");
        btn.disabled = true;
    }

    checkWin();
}

function undoSlot(i = lastFilledIndex) {
    if (roundLocked || i < 0 || filledSlots[i] == null) return;

    const char = filledSlots[i];
    filledSlots[i] = null;

    const slot = slotsArea.children[i];
    slot.textContent = "";
    slot.classList.remove("filled");

    const tile = [...tilesArea.children]
        .find(t => t.textContent === char && t.classList.contains("used"));

    if (tile) {
        tile.classList.remove("used");
        tile.disabled = false;
    }

    lastFilledIndex = filledSlots.lastIndexOf(null) - 1;
}

function checkWin() {
    if (filledSlots.includes(null)) return;

    if (filledSlots.join("") === currentItem.n) {
        roundLocked = true;
        scoreVal.textContent = ++score;
        msgDiv.textContent = "üåü Correct! üåü";
        setTimeout(loadNewItem, 1500);
    }
}

/* ================= CONTROLS ================= */
document.getElementById("resetBtn").onclick = loadNewItem;
document.getElementById("skipBtn").onclick = loadNewItem;
document.getElementById("backBtn").onclick = () => {
    gameScreen.classList.remove("active");
    menuScreen.classList.add("active");
};

/* ================= KEYBOARD SUPPORT ================= */
document.addEventListener("keydown", e => {
    if (!gameScreen.classList.contains("active")) return;
    if (roundLocked) return;

    const key = e.key.toUpperCase();

    if (/^[A-Z]$/.test(key)) {
        const tile = [...tilesArea.children]
            .find(t => t.textContent === key && !t.classList.contains("used"));
        if (tile) useLetter(tile, key);
    }

    if (e.key === "Backspace") {
        e.preventDefault();
        undoSlot();
    }

    if (e.key === "Enter") loadNewItem();
    if (e.key === "Escape") loadNewItem();
});
</script>
</body>
</html>
