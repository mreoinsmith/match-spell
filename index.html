<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mega Match & Spell</title>

<style>
/* ================= VARIABLES & RESET ================= */
:root {
    --primary: #4fc3f7;
    --primary-dark: #0288d1;
    --accent: #ff7043;
    --bg-gradient: linear-gradient(135deg, #e0f7fa 0%, #fff9c4 100%);
    --shadow-soft: 0 10px 25px rgba(0,0,0,0.15);
    --font-main: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}
*, *::before, *::after { box-sizing: border-box; }
html, body { margin: 0; padding: 0; height: 100%; }

body {
    font-family: var(--font-main);
    background: var(--bg-gradient);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

/* ================= SCREENS ================= */
.game-wrapper { width: 100%; max-width: 650px; }
.screen {
    display: none;
    background: white;
    padding: 25px;
    border-radius: 25px;
    border: 6px solid var(--primary);
    box-shadow: var(--shadow-soft);
    animation: slideIn .3s ease-out;
}
.screen.active { display: block; }

/* ================= TYPOGRAPHY ================= */
h1 { color: var(--accent); margin: 0 0 10px; }
.subtitle { color: #78909c; margin-top: 0; }
h3 { margin: 20px 0 10px; color: #546e7a; }

/* ================= MENU ================= */
.difficulty-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}
.diff-btn {
    flex: 1 1 45%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid #c5e1a5;
    background: #f1f8e9;
    cursor: pointer;
    font-weight: bold;
}
.diff-btn.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary-dark);
}
.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
    gap: 12px;
}
.cat-btn {
    padding: 15px;
    border-radius: 15px;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.cat-btn span { font-size: 2rem; display: block; }
.c-animals { background:#ffca28; }
.c-food { background:#ef5350; }
.c-vehicles { background:#5c6bc0; }
.c-space { background:#37474f; }
.c-weather { background:#42a5f5; }
.c-emotions { background:#66bb6a; }

/* ================= GAME ================= */
.header {
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.back-btn {
    background:#eceff1;
    border:none;
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
}
.score-box {
    background:#fff9c4;
    padding:6px 14px;
    border-radius:12px;
}
.emoji-display {
    font-size:90px;
    margin:15px 0 25px;
    user-select:none;
    will-change: transform;
}
.slots-container, .tiles-container {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:8px;
    margin-bottom:25px;
}
.slot {
    width:48px;
    height:58px;
    background:#eee;
    border-bottom:4px solid #bdbdbd;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    cursor:pointer;
}
.slot.filled {
    background:#fff;
    border-bottom-color:var(--primary-dark);
}
.slot.active {
    outline:2px solid #ffca28;
}
.tile {
    width:48px;
    height:58px;
    background:#ffca28;
    border:none;
    border-bottom:4px solid #ff8f00;
    border-radius:10px;
    font-size:26px;
    cursor:pointer;
}
.tile.used { opacity:0; pointer-events:none; }

.controls {
    display:flex;
    gap:20px;
    justify-content:center;
}
.btn {
    padding:12px 25px;
    border:none;
    border-radius:50px;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
.btn-reset { background:#ffb74d; }
.btn-skip { background:#90a4ae; }

.message { min-height:25px; font-size:1.2rem; font-weight:bold; }

/* ================= ANIMATIONS ================= */
@keyframes slideIn {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:none; }
}
@keyframes pop {
    50% { transform:scale(1.2); }
}
.pop-anim { animation: pop .4s ease; }
</style>
</head>

<body>
<div class="game-wrapper">

<!-- ================= MENU ================= -->
<div id="menuScreen" class="screen active">
    <h1>‚ú® Match & Spell ‚ú®</h1>
    <p class="subtitle">Select one or more levels</p>

    <h3>Levels</h3>
    <div class="difficulty-row">
        <button class="diff-btn selected" data-min="0" data-max="3">Tiny</button>
        <button class="diff-btn" data-min="3" data-max="5">Little</button>
        <button class="diff-btn" data-min="5" data-max="7">Big</button>
        <button class="diff-btn" data-min="7" data-max="20">Super</button>
    </div>

    <h3>Topic</h3>
    <div class="menu-grid">
        <button class="cat-btn c-animals" data-cat="animals"><span>ü¶Å</span>Animals</button>
        <button class="cat-btn c-food" data-cat="food"><span>üçï</span>Food</button>
        <button class="cat-btn c-vehicles" data-cat="vehicles"><span>üöÄ</span>Go</button>
        <button class="cat-btn c-space" data-cat="space"><span>ü™ê</span>Space</button>
        <button class="cat-btn c-weather" data-cat="weather"><span>üåßÔ∏è</span>Sky</button>
        <button class="cat-btn c-emotions" data-cat="emotions"><span>üòä</span>Feelings</button>
    </div>

    <div id="menuError" style="color:red; display:none; margin-top:10px;">
        Please select at least one level
    </div>
</div>

<!-- ================= GAME ================= -->
<div id="gameScreen" class="screen">
    <div class="header">
        <button class="back-btn" id="backBtn">¬´ Back</button>
        <span id="gameTitle"></span>
        <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
    </div>

    <div id="emoji" class="emoji-display" aria-live="polite"></div>
    <div id="slotsArea" class="slots-container"></div>
    <div id="tilesArea" class="tiles-container"></div>

    <div class="controls">
        <button class="btn btn-reset" id="resetBtn">Reset</button>
        <button class="btn btn-skip" id="skipBtn">Skip</button>
    </div>

    <div id="message" class="message"></div>
</div>

</div>

<script>
/* ================= DATA ================= */
const data = {
    animals:[{n:"CAT",e:"üê±"},{n:"DOG",e:"üê∂"},{n:"LION",e:"ü¶Å"},{n:"ELEPHANT",e:"üêò"}],
    food:[{n:"PIZZA",e:"üçï"},{n:"APPLE",e:"üçé"},{n:"BANANA",e:"üçå"}],
    vehicles:[{n:"CAR",e:"üöó"},{n:"BUS",e:"üöå"},{n:"ROCKET",e:"üöÄ"}],
    space:[{n:"MOON",e:"üåô"},{n:"STAR",e:"‚≠ê"},{n:"SATURN",e:"ü™ê"}],
    weather:[{n:"RAIN",e:"üåßÔ∏è"},{n:"SNOW",e:"‚ùÑÔ∏è"}],
    emotions:[{n:"HAPPY",e:"üòä"},{n:"SAD",e:"üò¢"}]
};

/* ================= STATE ================= */
let selectedLevels = [];
let currentList = [];
let remainingItems = [];
let currentItem = null;
let filledSlots = [];
let score = 0;
let roundLocked = false;

/* ================= DOM ================= */
const menuScreen = document.getElementById("menuScreen");
const gameScreen = document.getElementById("gameScreen");
const emojiDiv = document.getElementById("emoji");
const slotsArea = document.getElementById("slotsArea");
const tilesArea = document.getElementById("tilesArea");
const msgDiv = document.getElementById("message");
const scoreVal = document.getElementById("scoreVal");

/* ================= HELPERS ================= */
const shuffle = arr => {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
};

/* ================= MENU ================= */
document.querySelector(".difficulty-row").addEventListener("click", e => {
    const btn = e.target.closest(".diff-btn");
    if (!btn) return;
    btn.classList.toggle("selected");
    selectedLevels = [...document.querySelectorAll(".diff-btn.selected")]
        .map(b => ({min:+b.dataset.min, max:+b.dataset.max}));
});

document.querySelector(".menu-grid").addEventListener("click", e => {
    const btn = e.target.closest(".cat-btn");
    if (!btn) return;
    startGame(btn.dataset.cat);
});

/* ================= GAME FLOW ================= */
function startGame(category) {
    if (!selectedLevels.length) return;
    currentList = data[category];
    remainingItems = shuffle([...currentList]);
    score = 0;
    scoreVal.textContent = score;
    menuScreen.classList.remove("active");
    gameScreen.classList.add("active");
    loadNewItem();
}

function loadNewItem() {
    roundLocked = false;
    if (!remainingItems.length) remainingItems = shuffle([...currentList]);
    currentItem = remainingItems.pop();
    filledSlots = new Array(currentItem.n.length).fill(null);
    emojiDiv.textContent = currentItem.e;
    emojiDiv.classList.remove("pop-anim");
    requestAnimationFrame(() => emojiDiv.classList.add("pop-anim"));
    msgDiv.textContent = "";
    buildUI();
}

function buildUI() {
    slotsArea.innerHTML = "";
    tilesArea.innerHTML = "";
    currentItem.n.split("").forEach((_,i)=>{
        const s=document.createElement("div");
        s.className="slot"+(i===0?" active":"");
        s.onclick=()=>undoSlot(i);
        slotsArea.appendChild(s);
    });
    shuffle(currentItem.n.split("")).forEach((c,i)=>{
        const b=document.createElement("button");
        b.className="tile";
        b.textContent=c;
        b.onclick=()=>useLetter(b,c);
        tilesArea.appendChild(b);
    });
}

function useLetter(btn,char){
    if(roundLocked) return;
    const i=filledSlots.indexOf(null);
    if(i<0) return;
    filledSlots[i]=char;
    slotsArea.children[i].textContent=char;
    slotsArea.children[i].classList.add("filled");
    btn.classList.add("used");
    checkWin();
}

function undoSlot(i){
    if(filledSlots[i]==null||roundLocked) return;
    const char=filledSlots[i];
    filledSlots[i]=null;
    slotsArea.children[i].textContent="";
    slotsArea.children[i].classList.remove("filled");
    [...tilesArea.children].find(t=>t.textContent===char && t.classList.contains("used"))
        ?.classList.remove("used");
}

function checkWin(){
    if(filledSlots.includes(null)) return;
    if(filledSlots.join("")===currentItem.n){
        roundLocked=true;
        scoreVal.textContent=++score;
        msgDiv.textContent="üåü Correct! üåü";
        setTimeout(loadNewItem,1500);
    }
}

/* ================= CONTROLS ================= */
document.getElementById("resetBtn").onclick=()=>loadNewItem();
document.getElementById("skipBtn").onclick=()=>setTimeout(loadNewItem,500);
document.getElementById("backBtn").onclick=()=>{
    gameScreen.classList.remove("active");
    menuScreen.classList.add("active");
};
</script>
</body>
</html>
