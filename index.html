<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Match & Spell</title>

<style>
/* ================= RESET & THEME ================= */
:root {
    --bg: #f7f9fc;
    --card: #ffffff;
    --primary: #4fc3f7;
    --primary-dark: #0288d1;
    --accent: #ff7043;
    --text-main: #263238;
    --text-muted: #607d8b;
    --radius-lg: 24px;
    --radius-md: 16px;
    --radius-sm: 10px;
    --shadow: 0 14px 34px rgba(0,0,0,0.08);
}

* {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Comic Neue", "Chalkboard SE", "Baloo 2", sans-serif;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    margin: 0;
    min-height: 100%;
    background: radial-gradient(circle at top, #ffffff, #eef3f8);
    color: var(--text-main);
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* ================= LAYOUT ================= */
.game-wrapper {
    width: 100%;
    max-width: 600px;
}

.screen {
    display: none;
    background: var(--card);
    padding: 28px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    animation: fadeIn 0.3s ease;
}

.screen.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= HEADINGS ================= */
h1 {
    text-align: center;
    margin: 0 0 8px;
    font-size: 2rem;
    color: var(--accent);
}

.subtitle {
    text-align: center;
    margin: 0 0 24px;
    color: var(--text-muted);
    font-size: 1rem;
}

h3 {
    margin: 22px 0 10px;
    font-size: 0.95rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.06em;
}

/* ================= MENU ================= */
.difficulty-row {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
}

.diff-btn {
    flex: 1 1 45%;
    padding: 14px;
    border-radius: var(--radius-md);
    border: 2px solid #e0e6ed;
    background: #f8fafc;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 1rem;
}

.diff-btn.selected {
    background: var(--primary);
    color: white;
    border-color: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 0 var(--primary-dark);
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

@media (min-width: 400px) {
    .menu-grid { grid-template-columns: repeat(3, 1fr); }
}

.cat-btn {
    border-radius: var(--radius-lg);
    border: none;
    padding: 20px 10px;
    color: white;
    font-weight: 800;
    cursor: pointer;
    transition: transform .12s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 1rem;
}

.cat-btn span {
    font-size: 2.2rem;
    display: block;
    margin-bottom: 6px;
}

.cat-btn:active { transform: scale(0.96); }

.c-animals { background:#ffca28; }
.c-food { background:#ef5350; }
.c-vehicles { background:#5c6bc0; }
.c-space { background:#37474f; }
.c-weather { background:#42a5f5; }
.c-emotions { background:#66bb6a; }

/* ================= GAME SCREEN ================= */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 10px;
}

.back-btn {
    background: #f1f5f9;
    border: none;
    padding: 8px 16px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-weight: 700;
    color: var(--text-muted);
}

.score-box {
    background: #fff8e1;
    color: #f57f17;
    padding: 6px 16px;
    border-radius: 999px;
    font-weight: 800;
}

.emoji-display {
    text-align: center;
    font-size: 80px;
    margin: 20px 0 30px;
    user-select: none;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
}

/* Slots (Answer Area) */
.slots-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 30px;
    min-height: 60px;
}

.slot {
    width: 50px;
    height: 64px;
    border-radius: var(--radius-md);
    background: #f1f5f9;
    border-bottom: 4px solid #cfd8dc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: 800;
    color: var(--text-main);
}

.slot.filled {
    background: white;
    border-bottom: 4px solid var(--primary);
    color: var(--primary-dark);
}

/* Tiles (Keyboard) */
.tiles-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 26px;
}

.tile {
    width: 50px;
    height: 64px;
    border-radius: var(--radius-md);
    background: #ffca28;
    border: none;
    border-bottom: 4px solid #ff8f00;
    font-size: 26px;
    font-weight: 800;
    color: #4e342e;
    cursor: pointer;
    touch-action: manipulation;
}

.tile:active {
    transform: translateY(4px);
    border-bottom-width: 0;
}

.tile.used {
    opacity: 0;
    pointer-events: none;
}

/* Controls */
.controls {
    display: flex;
    justify-content: center;
    gap: 18px;
}

.btn {
    padding: 12px 24px;
    border-radius: 999px;
    border: none;
    font-weight: 800;
    cursor: pointer;
    color: white;
    font-size: 1rem;
}

.btn-reset { background: #ffb74d; }
.btn-skip { background: #b0bec5; }

.message {
    text-align: center;
    margin-top: 18px;
    height: 24px;
    font-size: 1.2rem;
    font-weight: 800;
    color: #2e7d32;
}

/* Animation */
.pop-anim { animation: pop .4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

</style>
</head>

<body>
<div class="game-wrapper">

<div id="menuScreen" class="screen active">
    <h1>‚ú® Match & Spell ‚ú®</h1>
    <p class="subtitle">Tap or type the letters to spell the word</p>

    <h3>1. Select Level</h3>
    <div class="difficulty-row">
        <button class="diff-btn selected" data-min="2" data-max="3">Tiny (2-3)</button>
        <button class="diff-btn" data-min="4" data-max="5">Little (4-5)</button>
        <button class="diff-btn" data-min="6" data-max="7">Big (6-7)</button>
        <button class="diff-btn" data-min="8" data-max="20">Super (8+)</button>
    </div>

    <h3>2. Select Topic</h3>
    <div class="menu-grid">
        <button class="cat-btn c-animals" data-cat="animals"><span>ü¶Å</span>Animals</button>
        <button class="cat-btn c-food" data-cat="food"><span>üçï</span>Food</button>
        <button class="cat-btn c-vehicles" data-cat="vehicles"><span>üöÄ</span>Go</button>
        <button class="cat-btn c-space" data-cat="space"><span>ü™ê</span>Space</button>
        <button class="cat-btn c-weather" data-cat="weather"><span>üåßÔ∏è</span>Sky</button>
        <button class="cat-btn c-emotions" data-cat="emotions"><span>üòä</span>Feelings</button>
    </div>
</div>

<div id="gameScreen" class="screen">
    <div class="header">
        <button class="back-btn" id="backBtn">¬´ Menu</button>
        <div class="score-box">‚≠ê <span id="scoreVal">0</span></div>
    </div>

    <div id="emoji" class="emoji-display"></div>
    <div id="slotsArea" class="slots-container"></div>
    <div id="tilesArea" class="tiles-container"></div>

    <div class="controls">
        <button class="btn btn-reset" id="resetBtn">Reset</button>
        <button class="btn btn-skip" id="skipBtn">Skip</button>
    </div>

    <div id="message" class="message"></div>
</div>

</div>

<script>
/* ================= DATA LIBRARY ================= */
// Expanded to ensure every level has words
const data = {
    animals:[
        {n:"CAT",e:"üê±"}, {n:"DOG",e:"üê∂"}, {n:"PIG",e:"üê∑"}, {n:"FOX",e:"ü¶ä"},
        {n:"LION",e:"ü¶Å"}, {n:"BEAR",e:"üêª"}, {n:"DUCK",e:"ü¶Ü"}, {n:"FROG",e:"üê∏"},
        {n:"MONKEY",e:"üêµ"}, {n:"RABBIT",e:"üê∞"}, {n:"TURTLE",e:"üê¢"},
        {n:"ELEPHANT",e:"üêò"}, {n:"BUTTERFLY",e:"ü¶ã"}, {n:"DINOSAUR",e:"ü¶ñ"}
    ],
    food:[
        {n:"PIE",e:"ü•ß"}, {n:"EGG",e:"ü•ö"}, {n:"NUT",e:"ü•ú"},
        {n:"PIZZA",e:"üçï"}, {n:"APPLE",e:"üçé"}, {n:"BREAD",e:"üçû"}, {n:"CAKE",e:"üéÇ"},
        {n:"BURGER",e:"üçî"}, {n:"COOKIE",e:"üç™"}, {n:"HOTDOG",e:"üå≠"},
        {n:"SANDWICH",e:"ü•™"}, {n:"SPAGHETTI",e:"üçù"}, {n:"CHOCOLATE",e:"üç´"}
    ],
    vehicles:[
        {n:"CAR",e:"üöó"}, {n:"BUS",e:"üöå"}, {n:"JET",e:"‚úàÔ∏è"},
        {n:"TAXI",e:"üöï"}, {n:"BOAT",e:"‚õµ"}, {n:"BIKE",e:"üö≤"},
        {n:"ROCKET",e:"üöÄ"}, {n:"SUBWAY",e:"üöá"}, {n:"SCOOTER",e:"üõ¥"},
        {n:"AIRPLANE",e:"‚úàÔ∏è"}, {n:"HELICOPTER",e:"üöÅ"}
    ],
    space:[
        {n:"SUN",e:"‚òÄÔ∏è"}, 
        {n:"MOON",e:"üåô"}, {n:"STAR",e:"‚≠ê"}, {n:"MARS",e:"üü†"},
        {n:"SATURN",e:"ü™ê"}, {n:"PLANET",e:"üåç"}, {n:"ROCKET",e:"üöÄ"},
        {n:"TELESCOPE",e:"üî≠"}, {n:"ASTEROID",e:"‚òÑÔ∏è"}
    ],
    weather:[
        {n:"SUN",e:"‚òÄÔ∏è"}, {n:"HOT",e:"ü•µ"}, {n:"FOG",e:"üå´Ô∏è"},
        {n:"RAIN",e:"üåßÔ∏è"}, {n:"SNOW",e:"‚ùÑÔ∏è"}, {n:"WIND",e:"üí®"},
        {n:"STORM",e:"‚õàÔ∏è"}, {n:"CLOUDY",e:"‚òÅÔ∏è"},
        {n:"RAINBOW",e:"üåà"}, {n:"LIGHTNING",e:"‚ö°"}
    ],
    emotions:[
        {n:"SAD",e:"üò¢"}, {n:"MAD",e:"üò°"}, {n:"JOY",e:"üòÅ"},
        {n:"HAPPY",e:"üòä"}, {n:"LOVE",e:"üòç"}, {n:"COOL",e:"üòé"},
        {n:"SCARED",e:"üò±"}, {n:"SLEEPY",e:"üò™"},
        {n:"SURPRISED",e:"üò≤"}, {n:"CONFUSED",e:"üòï"}
    ]
};

/* ================= STATE VARIABLES ================= */
let currentList = [];
let remainingItems = [];
let currentItem = null;
let filledSlots = [];
let score = 0;
let roundLocked = false;
let lastFilledIndex = -1;
let currentDiff = { min: 2, max: 3 }; // Default Tiny

/* ================= DOM ELEMENTS ================= */
const menuScreen = document.getElementById("menuScreen");
const gameScreen = document.getElementById("gameScreen");
const emojiDiv = document.getElementById("emoji");
const slotsArea = document.getElementById("slotsArea");
const tilesArea = document.getElementById("tilesArea");
const msgDiv = document.getElementById("message");
const scoreVal = document.getElementById("scoreVal");

/* ================= UTILITY ================= */
const shuffle = arr => {
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
};

/* ================= MENU LOGIC ================= */
// 1. Difficulty Selector
document.querySelector(".difficulty-row").addEventListener("click", e => {
    const btn = e.target.closest(".diff-btn");
    if (!btn) return;

    // Visual Update
    document.querySelectorAll(".diff-btn").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");

    // Logic Update
    currentDiff.min = parseInt(btn.dataset.min);
    currentDiff.max = parseInt(btn.dataset.max);
});

// 2. Category Selector
document.querySelector(".menu-grid").addEventListener("click", e => {
    const btn = e.target.closest(".cat-btn");
    if (!btn) return;
    startGame(btn.dataset.cat);
});

/* ================= GAME LOGIC ================= */
function startGame(category) {
    const rawList = data[category];

    // Filter words based on selected level length
    currentList = rawList.filter(item => {
        const len = item.n.length;
        return len >= currentDiff.min && len <= currentDiff.max;
    });

    if (currentList.length === 0) {
        alert("No words found for this level! Try a different one.");
        return;
    }

    remainingItems = shuffle([...currentList]);
    score = 0;
    scoreVal.textContent = score;
    menuScreen.classList.remove("active");
    gameScreen.classList.add("active");
    loadNewItem();
}

function loadNewItem() {
    roundLocked = false;
    lastFilledIndex = -1;
    
    // Reset deck if empty
    if (!remainingItems.length) remainingItems = shuffle([...currentList]);
    
    currentItem = remainingItems.pop();
    filledSlots = new Array(currentItem.n.length).fill(null);

    emojiDiv.textContent = currentItem.e;
    emojiDiv.classList.remove("pop-anim");
    void emojiDiv.offsetWidth; // Trigger reflow
    emojiDiv.classList.add("pop-anim");

    msgDiv.textContent = "";
    buildUI();
}

function buildUI() {
    slotsArea.innerHTML = "";
    tilesArea.innerHTML = "";

    // Create Empty Slots
    currentItem.n.split("").forEach(() => {
        const s = document.createElement("div");
        s.className = "slot";
        slotsArea.appendChild(s);
    });

    // Create Shuffled Tiles
    shuffle(currentItem.n.split("")).forEach(char => {
        const b = document.createElement("button");
        b.className = "tile";
        b.textContent = char;
        b.onclick = () => useLetter(b, char);
        tilesArea.appendChild(b);
    });
}

function useLetter(btn, char) {
    if (roundLocked) return;

    const i = filledSlots.indexOf(null);
    if (i < 0) return;

    filledSlots[i] = char;
    lastFilledIndex = i;

    const slot = slotsArea.children[i];
    slot.textContent = char;
    slot.classList.add("filled");

    if (btn) {
        btn.classList.add("used");
        btn.disabled = true;
    }

    checkWin();
}

function undoSlot() {
    // Find the last filled slot
    const i = filledSlots.lastIndexOf(null) === -1 ? filledSlots.length - 1 : filledSlots.indexOf(null) - 1;
    
    if (roundLocked || i < 0 || filledSlots[i] == null) return;

    const char = filledSlots[i];
    filledSlots[i] = null;

    const slot = slotsArea.children[i];
    slot.textContent = "";
    slot.classList.remove("filled");

    // Find a used tile with the same letter and reactivate it
    const tile = [...tilesArea.children]
        .find(t => t.textContent === char && t.classList.contains("used"));

    if (tile) {
        tile.classList.remove("used");
        tile.disabled = false;
    }
}

function checkWin() {
    if (filledSlots.includes(null)) return;

    if (filledSlots.join("") === currentItem.n) {
        roundLocked = true;
        scoreVal.textContent = ++score;
        msgDiv.textContent = "üåü Correct! üåü";
        setTimeout(loadNewItem, 1500);
    }
}

/* ================= CONTROLS ================= */
document.getElementById("resetBtn").onclick = loadNewItem;
document.getElementById("skipBtn").onclick = loadNewItem;
document.getElementById("backBtn").onclick = () => {
    gameScreen.classList.remove("active");
    menuScreen.classList.add("active");
};

/* ================= KEYBOARD SUPPORT ================= */
document.addEventListener("keydown", e => {
    if (!gameScreen.classList.contains("active")) return;
    if (roundLocked) return;

    const key = e.key.toUpperCase();

    // Type letter (A-Z)
    if (/^[A-Z]$/.test(key)) {
        const tile = [...tilesArea.children]
            .find(t => t.textContent === key && !t.classList.contains("used"));
        if (tile) useLetter(tile, key);
    }

    // Backspace
    if (e.key === "Backspace") {
        e.preventDefault();
        undoSlot();
    }

    if (e.key === "Enter") loadNewItem();
    if (e.key === "Escape") {
        gameScreen.classList.remove("active");
        menuScreen.classList.add("active");
    }
});
</script>
</body>
</html>
